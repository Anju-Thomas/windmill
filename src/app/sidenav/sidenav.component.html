<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"><br>
      <a href="#"><mat-icon aria-label="Side nav toggle icon" style="margin-left:30px;" href="#"style="color:white;padding-left:10px">dashboard</mat-icon>
      </a>
    
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

      <mat-toolbar style="background-color:#7165db;width:100%">
        <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        </button>
      </mat-toolbar>
        
    <app-table></app-table>
  </mat-sidenav-content>
</mat-sidenav-container>
